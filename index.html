<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="grid-wrapper">
        <div class="grid-container">
            <div class="display"></div>
            <div class="a-c">AC</div>
            <div class="divide">/</div>
            <div class="multiply">*</div>
            <div class="subtract">-</div>
            <div class="add">+</div>
            <div class="equals">=</div>
            <div class="zero num" data-id="0">0</div>
            <div class="one num" data-id="1">1</div>
            <div class="two num" data-id="2">2</div>
            <div class="three num" data-id="3">3</div>
            <div class="four num" data-id="4">4</div>
            <div class="five num" data-id="5">5</div>
            <div class="six num" data-id="6">6</div>
            <div class="seven num" data-id="7">7</div>
            <div class="eight num" data-id="8">8</div>
            <div class="nine num" data-id="9">9</div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
